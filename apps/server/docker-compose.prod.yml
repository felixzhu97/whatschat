version: "3.8"

# 生产环境覆盖配置
services:
  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # 生产环境不暴露端口到主机（仅内部网络访问）
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  redis:
    # 生产环境不暴露端口到主机（仅内部网络访问）
    ports: []
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
